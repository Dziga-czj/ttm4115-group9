<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-flag {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="error-flag" id="error-flag">Database Error! Please try again later.</div>
    <div class="container">
        <a href="/updateProfile" style="position: absolute; top: 10px; left: 10px; text-decoration: none; color: white; background-color: #007bff; padding: 5px 10px; border-radius: 4px; font-weight: bold;">&larr; Back to Profile</a>
        <h2>Change Password</h2>
        <form id="password-form" action="/change-password" method="POST" style="margin: 0;">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" name="current-password" required>
            
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <button type="submit">Change Password</button>
        </form>
    </div>
    <script>
        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for simulation
            const randomChance = Math.random();
            if (randomChance < 0.1) { // 10% chance
                const errorFlag = document.getElementById('error-flag');
                errorFlag.style.display = 'block';
                setTimeout(() => {
                    errorFlag.style.display = 'none';
                }, 3000); // Hide the error flag after 3 seconds
            } else {
                // Simulate successful form submission
                alert('Password changed successfully!');
            }
        });
    </script>
</body>
</html>
