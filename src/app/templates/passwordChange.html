<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/updateProfile" style="position: absolute; top: 10px; left: 10px; text-decoration: none; color: white; background-color: #007bff; padding: 5px 10px; border-radius: 4px; font-weight: bold;">&larr; Back to Profile</a>
        <h2>Change Password</h2>
        <form action="/change-password" method="POST">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" name="current-password" required>
            
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <button type="submit">Change Password</button>
        </form>
    </div>
    </div>
</body>
</html>
