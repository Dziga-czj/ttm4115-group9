{% extends "base.html" %}
{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">Account Management</h1>
    <form action="/updateProfile" method="POST">
        <label for="username">Change Username</label>
        <input type="text" id="username" name="username" placeholder="Enter new username" required>
        <button type="submit" class="button button-primary">Save Changes</button>
    </form>
    <div class="secondary-buttons">
        <a href="/account_deletion" class="button button-secondary">Delete Account</a>
        <a href="/passwordChange" class="button button-primary">Change Password</a>
    </div>
    <div class="secondary-buttons">
        <a href="/dashboard" class="button button-primary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
