<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Komsys{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
    <style>
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='Komsys_logo.svg') }}" alt="Komsys Logo" class="logo">
    {% block content %}{% endblock %}
    <p class="footer-text">&copy; 2025 TTM4115 Group 9</p>
    {% block scripts %}{% endblock %}
</body>
</html>
